<div class="backLink margin-auto col col-sm-12 col-md-10 col-lg-5 col-xl-4"><a href="javascript:history.back()">Regresar</a></div>
<div class="formContainer margin-auto col col-sm-12 col-md-10 col-lg-5 col-xl-4">
	<form #loginForm="ngForm" class="form-container mb-1" (ngSubmit)="onSubmit(loginForm)">
		<div class="form-group col col-sm-12">
			<label for="userAlias" class="labelForm">Usuario*</label>
			<input type="text" name="userAlias" id="userAlias" class="form-control inputForm" [ngClass]="{'is-invalid': userAlias.invalid && userAlias.touched}" #userAlias="ngModel" [(ngModel)]="user.alias" required placeholder="Ingrese su alias de Usuario">
			<small class="invalid-feedback d-block" *ngIf="userAlias.invalid && userAlias.touched">Debe ingresar un usuario válido</small>
		</div>
		<div class="form-group col col-sm-12">
			<label for="password" class="labelForm">Contraseña*</label>
			<input type="password" name="password" id="password" class="form-control inputForm" [ngClass]="{'is-invalid': password.invalid && password.touched}" #password="ngModel" [(ngModel)]="user.password" required placeholder="Ingrese su Contraseña">
			<small class="invalid-feedback d-block" *ngIf="password.invalid && password.touched">Debe ingresar una constraseña</small>
		</div>
		<div class="captchaContainer col col-sm-12 mt-5">
			<div class="captcha">
				<re-captcha 
					(resolved)="resolved($event)"
					siteKey="6LdSt9gUAAAAAHEr7yFQT534YL56WUq02aUmIYQQ"></re-captcha>
			</div>
			<div class="col col-sm-12 infoCaptcha">
				<small>Debe completar el Captcha para iniciar sesión</small>
			</div>
		</div>
		<div class="buttonSubmit col-sm-12">
			<input type="submit" value="Ingresar" class="btn btn-success btnPrefer col-sm-12" [disabled]="loginForm.invalid || !captchaFlag">
		</div>
		<div id="preloaderDisco" *ngIf="preloaderStatus"></div>
		<div class="col col-sm-12 mt-4">
			<div style="padding: 0.5rem" class="errorMessage" *ngIf="status=='error' && responseMessage">
				<span>{{ responseMessage }}</span><br>
			</div>
		</div>
	</form>
</div>
